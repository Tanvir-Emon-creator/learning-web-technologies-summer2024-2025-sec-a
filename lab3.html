<!DOCTYPE html>
<html>
<head>
  <title>Gender Validation</title>
</head>
<body>

  <form id="genderForm">
    
    <fieldset style="border: 2px solid black; width: 300px;">
      <legend style="font-weight: bold; text-align: center;">Gender</legend>

      <label><input type="radio" name="gender" value="Male"> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
      <label><input type="radio" name="gender" value="Other"> Other</label>
    </fieldset>

    <br>

    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById("genderForm").addEventListener("submit", function(event) {
      const genders = document.getElementsByName("gender");
      let isSelected = false;

      for (let i = 0; i < genders.length; i++) {
        if (genders[i].checked) {
          isSelected = true;
          break;
        }
      }

      if (!isSelected) {
        alert("Please select a gender.");
        event.preventDefault();
      }
    });
  </script>

</body>
</html>
